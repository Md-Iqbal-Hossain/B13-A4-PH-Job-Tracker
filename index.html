<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <!-- Tailwind css  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#F8FAFC]">
    <!-- header section -->
    <header class="w-[80%] mx-auto pt-8 space-y-5">
        <h1 class="text-4xl font-bold">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-6">
            <div class="bg-white p-4 rounded-2xl">
                <p>Total</p>
                <p id="total" class="font-bold">0</p>
            </div>
            <div class="bg-white p-4 rounded-2xl">
                <p>Interview</p>
                <p id="interviewCount" class="font-bold text-green-500">0</p>
            </div>
            <div class="bg-white p-4 rounded-2xl">
                <p>Rejected</p>
                <p id="rejectedCount" class="font-bold text-red-500">0</p>
            </div>
        </div>
    </header>
    <hr class="w-[80%] mx-auto my-6 text-gray-300">

    <!-- main section  -->
    <main class="w-[80%] mx-auto">
        <div class="flex justify-between items-center space-y-4">
            <h4 class="font-bold">Available Jobs</h4>
            <p class="text-gray-600">8 jobs</p>
        </div>
        <div>
            <button class="bg-blue-700 text-white px-10 py-2 rounded-md mr-2" id="all-filter-btn">All</button>
            <button class="bg-white text-gray-600 px-5 py-2 rounded-md mr-2"
                id="interview-filter-btn">Interview</button>
            <button class="bg-white text-gray-600 px-5 py-2 rounded-md mr-2"
                id="rejected-filter-btn class">Rejected</button>
        </div>

        <!-- All cards section  -->
        <section id="allcards">
            <!-- card 1 -->
            <div class="card flex justify-between bg-white p-4 my-4 rounded-md">
                <!-- main part 1 -->
                <div class="space-y-6">
                    <!-- part 1  -->
                    <div>
                        <p class="companyName font-bold">Mobile First Corp</p>
                        <p class="positionName text-gray-400">React Native Developer</p>
                    </div>

                    <!-- part 2  -->
                    <div>
                        <p class="salary text-gray-400">Remote
                        •
                        Full-time
                        •
                        $130,000 - $175,000</p>
                    </div>

                    <!-- part 3  -->
                    <p class="status bg-blue-100 w-[15%] p-2 rounded-md">NOT APPLIED</p>
                    <p class="notes">Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>

                    <div class="flex gap-5">
                        <button class="interview-btn text-green-500 border border-green-500 rounded-md px-4 py-2">INTERVIEW</button>
                        <button class="rejected-btn text-red-500 border border-red-500 rounded-md px-4 py-2">REJECTED</button>
                    </div>

                </div>
                <!-- main part 2 -->
                <div>
                    <button class="btn-delete"><img src="Group 1.png" alt=""></button>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
